<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Creation Page</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Questions Creation Page</h1>
    
    <h2>Create Specific Questions for Departments</h2>
    <form id="specificQuestionForm" action="/add_specific_question" method="post">
        <label for="specific_question">Question:</label>
        <input type="text" id="specific_question" name="specific_question" required>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="HR">HR</option>
            <option value="Accounting">Accounting</option>
            <option value="Production">Production</option>
            <option value="R&D">R&D</option>
            <option value="Marketing">Marketing</option>
            <option value="IT">IT</option>
        </select>
        <button type="submit">Add Question</button>
    </form>

    <h2>Create General Questions for All Respondents</h2>
    <form id="generalQuestionForm" action="/add_general_question" method="post">
        <label for="general_question">Question:</label>
        <input type="text" id="general_question" name="general_question" required>
        <button type="submit">Add Question</button>
    </form>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Success!</h2>
            <p>Would you like to add another question?</p>
            <button id="addAnother">Yes</button>
            <button id="goToDashboard">No</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("successModal");

        // Get the button that closes the modal
        var closeModal = document.getElementById("closeModal");

        // Get the buttons inside the modal
        var addAnother = document.getElementById("addAnother");
        var goToDashboard = document.getElementById("goToDashboard");

        // When the user submits a form, prevent default submission and show the modal
        document.getElementById("specificQuestionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitForm("/add_specific_question", new FormData(this));
        });

        document.getElementById("generalQuestionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitForm("/add_general_question", new FormData(this));
        });

        function submitForm(url, formData) {
            fetch(url, {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    modal.style.display = "block";
                } else {
                    alert("An error occurred. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }

      
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        addAnother.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks "No", redirect to the dashboard
        goToDashboard.onclick = function() {
            window.location.href = "/dashboard";
        }

       
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
