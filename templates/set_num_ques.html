<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function handleSettingsSubmit(event) {
            event.preventDefault();
            const numQuestions = document.getElementById('numQuestions').value;
            document.getElementById('message').textContent = `Number of questions set to: ${numQuestions}`;
            // Here you would typically send the number to the server
            // to store the setting and apply it to the respondent survey logic.
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Manager Dashboard</h1>

        {% for mesg in get_flashed_messages() %}
        <h1>{{ mesg }}</h1>
        {% endfor %}

        <form action="{{ url_for('set_num_ques_value') }}" method="POST">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" required>
            
            <button type="submit">Set Number of Questions</button>
        </form>
        <p id="message" class="message"></p>
        <br><br>
        <p><a href="{{ url_for('dashboard') }}">Return to Dashboard</a></p>
    </div>
</body>
</html>
