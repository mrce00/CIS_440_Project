<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function handleSettingsSubmit(event) {
            event.preventDefault();
            const numQuestions = document.getElementById('numQuestions').value;
            if (numQuestions < 1 || numQuestions > 50) {
                document.getElementById('message').textContent = 'Please select a number between 1 and 50.';
                return;
            }
            document.getElementById('message').textContent = `Number of questions set to: ${numQuestions}`;

            // Example of sending data to the server
            fetch('/updateNumQuestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numQuestions: numQuestions }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Manager Dashboard</h1>
        <form onsubmit="handleSettingsSubmit(event)">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="50" required>
            
            <button type="submit">Set Number of Questions</button>
        </form>
        <p id="message" class="message"></p>
    </div>
</body>
</html>
