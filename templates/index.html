<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        label, p {
            margin: 10px 0;
        }
        input[type="text"], input[type="submit"], button, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('rewardIDForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const rewardID = document.getElementById('rewardID').value;
                if (!rewardID) {
                    document.getElementById('message').textContent = 'Please enter a valid Reward ID.';
                    return;
                }
                document.getElementById('rewardIDForm').style.display = 'none';
                document.getElementById('surveySection').style.display = 'block';
                document.getElementById('message').textContent = 'Reward ID submitted. Please complete the survey.';
            });

            document.getElementById('surveyForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const question1 = formData.get('question1');
                const writeIn1 = formData.get('writeIn1');

                const POINTS_PER_QUESTION = 10;
                const EXTRA_POINTS_WRITE_IN = 5;

                let points = POINTS_PER_QUESTION;
                if (writeIn1 && writeIn1.trim() !== '') {
                    points += EXTRA_POINTS_WRITE_IN;
                }

                document.getElementById('message').textContent = `Survey submitted. You earned ${points} points!`;

                // For demonstration purposes, log the data to the console
                console.log({
                    rewardID: document.getElementById('rewardID').value,
                    question1,
                    writeIn1,
                    points
                });

                // Optionally reset the form
                event.target.reset();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>

        <!-- Reward ID Submission -->
        <form id="rewardIDForm">
            <label for="rewardID">Reward ID:</label>
            <input type="text" id="rewardID" name="rewardID" required>
            <input type="submit" value="Submit Reward ID">
        </form>

        <!-- Survey Section -->
        <div id="surveySection" style="display:none;">
            <form id="surveyForm">
                <label for="question1">How satisfied are you with our service?</label>
                <select id="question1" name="question1" required>
                    <option value="1">Very Unsatisfied</option>
                    <option value="2">Unsatisfied</option>
                    <option value="3">Neutral</option>
                    <option value="4">Satisfied</option>
                    <option value="5">Very Satisfied</option>
                </select>

                <label for="writeIn1">Write-in Answer (Optional):</label>
                <textarea id="writeIn1" name="writeIn1"></textarea>

                <button type="submit">Submit Survey</button>
            </form>
        </div>

        <p id="message" class="message"></p>
    </div>
</body>
</html>
