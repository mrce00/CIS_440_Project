<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        label, p {
            margin: 10px 0;
        }
        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .additional-details {
            display: none; /* Hide additional details by default */
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .generate-reward-link {
            color: #007BFF; 
            text-decoration: none; 
            font-size: 14px; 
            margin-top: 10px;
            display: block;
        }

        .generate-reward-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

    </style>
</head>
<body>
      <div>
    {% for mesg in get_flashed_messages() %}
    <h1>{{ mesg }}</h1>
    {% endfor %}
    <div>

        <div id="surveyModal" class="modal">
            <div class="modal-content">
                <h2>Weekly Survey</h2>

                <form id="surveyForm" action="{{ url_for('submit_survey') }}" method="POST">
                    <label for="rewardID">Reward ID:</label>
                    <input type="text" id="rewardID" name="rewardID" required value="">

                <!-- Generate Reward ID Link -->
                    <p><button onclick="fetchUUID()">Don't have a Reward ID? Click here to generate one</button></p>
                    
                    <div id="questions-container">
                        <!-- Questions will be shuffled and displayed here -->
                    </div>
                    <button type="submit">Submit Survey</button>                    
                </form>
            </div>
        </div>

        <p><a href="{{ url_for('login') }}">Login</a> to access the manager dashboard.</p>
    </div>
    
    <script>
        function handleSurveySubmit(event) {
            event.preventDefault(); // Prevent default form submission
        }

        function toggleDetails(question) {
            var selectedRating = document.querySelector(`input[name="${question}"]:checked`);
            var detailsBox = document.getElementById(`${question}AdditionalDetails`);
            if (selectedRating && ['1', '2', '3'].includes(selectedRating.value)) {
                detailsBox.style.display = 'block';
            } else {
                detailsBox.style.display = 'none';
            }
        }

        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                var question = this.name;
                toggleDetails(question);
            });
        });

        async function fetchUUID() {
            try {
                let response = await fetch('/generate_reward_id');
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById('rewardID').value = data.value;
                } else {
                    console.error('Failed to fetch UUID from backend');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadQuestions() {
    try {
        let response = await fetch('/get_questions');
        if (response.ok) {
            let data = await response.json();
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Clear existing content

            data.forEach(question => {
                const questionNumber = question.question_number;
                const questionText = question.question;
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-item');
                questionElement.innerHTML = `
                    <label>${questionNumber}. ${questionText}</label><br>
                    <input type="radio" id="${questionNumber}_1" name="q${questionNumber}" value="1">
                    <label for="${questionNumber}_1">1</label>
                    <input type="radio" id="${questionNumber}_2" name="q${questionNumber}" value="2">
                    <label for="${questionNumber}_2">2</label>
                    <input type="radio" id="${questionNumber}_3" name="q${questionNumber}" value="3">
                    <label for="${questionNumber}_3">3</label>
                    <input type="radio" id="${questionNumber}_4" name="q${questionNumber}" value="4">
                    <label for="${questionNumber}_4">4</label>
                    <input type="radio" id="${questionNumber}_5" name="q${questionNumber}" value="5">
                    <label for="${questionNumber}_5">5</label><br><br>
                    <div id="${questionNumber}AdditionalDetails" class="additional-details">
                        <label for="q${questionNumber}Details">Please provide more details:</label><br>
                        <textarea id="q${questionNumber}Details" name="q${questionNumber}Details" rows="4" cols="50"></textarea><br><br>
                    </div>
                `;
                container.appendChild(questionElement);
            });

            // Reinitialize the event listeners for new questions
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    var question = this.name;
                    toggleDetails(question);
                });
            });
        } else {
            console.error('Failed to fetch questions from backend');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

document.addEventListener('DOMContentLoaded', loadQuestions);

    </script>
</body>
</html>
