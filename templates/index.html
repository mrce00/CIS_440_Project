<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack elements vertically */
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        label, p {
            margin: 10px 0;
        }
        input[type="text"], input[type="submit"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <div id="surveyModal" class="modal">
            <div class="modal-content">
                <h2>Weekly Survey</h2>


                    <!-- Reward ID  -->
                        <label for="rewardID">Reward ID:</label>
                        <input type="text" id="rewardID" name="rewardID" required>

                    <!-- Survey Section -->
                    <div id="surveySection" style="display:none;">
                        <button onclick="handleSurveySubmit(event)">Submit Survey</button>

                </div>
                <form id="surveyForm">
                    <label>1. Did you feel productive this week?</label><br>
                    <input type="radio" id="q1_yes" name="q1" value="yes">
                    <label for="q1_yes">Yes</label>
                    <input type="radio" id="q1_no" name="q1" value="no">
                    <label for="q1_no">No</label><br><br>

                    <label>2. Did you have any obstacles that affected your work?</label><br>
                    <input type="radio" id="q2_yes" name="q2" value="yes">
                    <label for="q2_yes">Yes</label>
                    <input type="radio" id="q2_no" name="q2" value="no">
                    <label for="q2_no">No</label><br><br>

                    <label>3. Were you satisfied with the support you received?</label><br>
                    <input type="radio" id="q3_yes" name="q3" value="yes">
                    <label for="q3_yes">Yes</label>
                    <input type="radio" id="q3_no" name="q3" value="no">
                    <label for="q3_no">No</label><br><br>

                    <label>4. Did you meet your goals for the week?</label><br>
                    <input type="radio" id="q4_yes" name="q4" value="yes">
                    <label for="q4_yes">Yes</label>
                    <input type="radio" id="q4_no" name="q4" value="no">
                    <label for="q4_no">No</label><br><br>

                    <label>5. Additional Comments:</label><br>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
                    <button type="submit">Submit Survey</button>
                </form>
            </div>
        </div>
        <p><a href="{{ url_for('login') }}">Login</a> to access the manager dashboard.</p>
    </div>
</body>
<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(this);

        fetch('/submit_survey', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload(); // Reload the page to show new survey results
                } else {
                    alert('Failed to submit survey');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit survey');
            });})
    function handleSurveySubmit(event) {
        event.preventDefault(); // Prevent default form submission
        document.getElementById('message').textContent = 'Survey submitted. Thank you for your participation!';
    }
</script>
</html>
