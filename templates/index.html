    <script>

        // Get department button
        const departmentButton = document.getElementById('departmentButton');

        function fetchQuestions(department) {
            // Fetch the questions from the database
            fetch('/get_questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ department: department }),
            })
                .then(response => response.json())
                .then(data => {
                    // Populate the form with the questions
                    const generalQuestions = data.general_questions;
                    const specificQuestions = data.specific_questions;
                    // Create HTML elements for the questions
                    const questionElements = [];
                    let questionIndex = 1;

                    generalQuestions.forEach((question) => {
                        const questionElement = document.createElement('div');
                        questionElement.innerHTML = `
                <label>${questionIndex}. ${question}</label>
                <input type="radio" name="q${questionIndex}" value="1">
                <label for="q${questionIndex}_1">1</label>
                <input type="radio" name="q${questionIndex}" value="2">
                <label for="q${questionIndex}_2">2</label>
                <input type="radio" name="q${questionIndex}" value="3">
                <label for="q${questionIndex}_3">3</label>
                <input type="radio" name="q${questionIndex}" value="4">
                <label for="q${questionIndex}_4">4</label>
                <input type="radio" name="q${questionIndex}" value="5">
                <label for="q${questionIndex}_5">5</label>
                <br><br>
                <div id="q${questionIndex}AdditionalDetails" class="additional-details" style="display: none;">
                    <label for="q${questionIndex}Details">Please provide more details:</label><br>
                    <textarea id="q${questionIndex}Details" name="q${questionIndex}Details" rows="4" cols="50"></textarea><br><br>
                </div>
            `;
                        questionElements.push(questionElement);

                        questionElement.querySelectorAll('input[type="radio"]').forEach(radio => {
                            radio.addEventListener('change', function () {
                                var question = this.name;
                                toggleDetails(question);
                            });
                        });

                        questionIndex++;
                    });

                    specificQuestions.forEach((question) => {
                        const questionElement = document.createElement('div');
                        questionElement.innerHTML = `
                <label>${questionIndex}. ${question}</label>
                <input type="radio" name="q${questionIndex}" value="1">
                <label for="q${questionIndex}_1">1</label>
                <input type="radio" name="q${questionIndex}" value="2">
                <label for="q${questionIndex}_2">2</label>
                <input type="radio" name="q${questionIndex}" value="3">
                <label for="q${questionIndex}_3">3</label>
                <input type="radio" name="q${questionIndex}" value="4">
                <label for="q${questionIndex}_4">4</label>
                <input type="radio" name="q${questionIndex}" value="5">
                <label for="q${questionIndex}_5">5</label>
                <br><br>
                <div id="q${questionIndex}AdditionalDetails" class="additional-details" style="display: none;">
                    <label for="q${questionIndex}Details">Please provide more details:</label><br>
                    <textarea id="q${questionIndex}Details" name="q${questionIndex}Details" rows="4" cols="50"></textarea><br><br>
                </div>
            `;
                        questionElements.push(questionElement);
                        questionElement.querySelectorAll('input[type="radio"]').forEach(radio => {
                            radio.addEventListener('change', function () {
                                var question = this.name;
                                toggleDetails(question);
                            });
                        });

                        questionIndex++;
                    });

                    // Add the question elements to the form
                    const questionContainer = document.getElementById('question-container');
                    questionContainer.innerHTML = '';
                    questionElements.forEach((questionElement) => {
                        questionContainer.appendChild(questionElement);
                    });
                })
                .catch((error) => {
                    console.error('Error fetching questions:', error);
                });
        }

        // Add an event listener to the department button
        departmentButton.addEventListener('click', () => {
            // Get the department value
            const department = document.getElementById('department').value;

            // Call fetchQuestions
            fetchQuestions(department);
        });

        function handleSurveySubmit(event) {
            event.preventDefault(); // Prevent default form submission
        }

        function toggleDetails(question) {
            var selectedRating = document.querySelector(`input[name="${question}"]:checked`);
            var detailsBox = document.getElementById(`${question}AdditionalDetails`);
            if (selectedRating && ['1', '2', '3'].includes(selectedRating.value)) {
                detailsBox.style.display = 'block';
            } else {
                detailsBox.style.display = 'none';
            }
        }

        async function fetchUUID() {
            try {
                let response = await fetch('/generate_reward_id');
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById('rewardID').value = data.value;
                } else {
                    console.error('Failed to fetch UUID from backend');
                }
            } catch (error) {
                console.error('Error:', error);
            }
